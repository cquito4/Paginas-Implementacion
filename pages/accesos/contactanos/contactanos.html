<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos</title>
  <link rel="stylesheet" href="contactanos.css">
</head>
<body>
  <header>
    <h1><b>Contactanos</b></h1>
    <nav>
      <a href="/index.html">Inicio</a>
    </nav>
  </header>
  <main>
    <section class="contactanos">
      <h2>Envianos un mensaje</h2>
      <img src="CONTACTANOS.jpg" alt="Imagen de Adulto Mayor" class="imagen-adulto-mayor">
      <form id="formulario">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <label for="celular">Número de celular:</label>
        <input type="tel" id="celular" name="celular" required>
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <br>
        <button type="submit" id="enviar">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-column">
        <p class="footer-label">Dirección:</p>
        <p>AV 12 de Abril y Loja</p>
      </div>
      <div class="footer-column">
        <p class="footer-label">Atención al Cliente:</p>
        <p>Teléfono: +593 998187674</p>
      </div>
      <div class="footer-column">
        <p class="footer-label">Donaciones</p>
        <p>Agradecemos su donación</p>
        <p>Numero de cuenta: #1122334455</p>
      </div>
    <p>Siguenos en</p>
    <div class="iconos">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>
  <script src="contactanos.js"></script>
</body>

<footer id="footer">     <p>&copy; Realizado por: Angel Chuqui</p> </footer>
</html>
