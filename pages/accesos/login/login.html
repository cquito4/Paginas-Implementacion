<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inicio de sesión y Registro de Usuario</h1>
    <form id="login-form">
      <h2>Iniciar sesión</h2>
      <div class="form-control">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <form id="register-form">
      <h2>Registrarse</h2>
      <div class="form-control">
        <label for="new-username">Ingrese un nombre de usuario</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>
      <div class="form-control">
        <label for="new-password">Ingrese una contraseña</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
<footer id="footer">     <p>&copy; Realizado por: Angel Chuqui</p> </footer>
</html>
